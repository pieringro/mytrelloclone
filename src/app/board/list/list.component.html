<ng-template #threeDotIcon>
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
    </svg>
</ng-template>

<div [class]="_class" (dragover)="allowDrop($event)" (drop)="drop($event)" draggable="true"
    (dragstart)="dragStart($event)" (dragend)="dragEnd($event)">
    <h5 class="card-title">
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 list-name">
                    {{ (list$|async)?.name }}
                </div>
                <div class="col-2 list-name-3dot">
                    <ng-container *ngTemplateOutlet="threeDotIcon"></ng-container>
                </div>
            </div>
        </div>
    </h5>
    <div class="card-body">
        <p class="card-text">
            <span *ngFor="let task of ((list$ | async)?.tasks)">
                <app-task [task]="task"></app-task>
            </span>
        </p>
    </div>
    <div class="card-footer">
        <app-add-task [listId]="listId"></app-add-task>
    </div>
</div>
